<div class="panel panel-default panel-table">
	<div class="panel-heading">
		<div class="row">
			<div class="col col-xs-6">
				<h3 class="panel-title" style="margin-top:8px">Orders history</h3>
			</div>
			<div class="col col-xs-6 text-right">
				<div class="pull-right">
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-success btn-filter active" data-target="completed">
												<input type="radio" name="options" id="option1" autocomplete="off" checked>
												Completed
											</label>
						<label class="btn btn-warning btn-filter" data-target="pending">
												<input type="radio" name="options" id="option2" autocomplete="off"> Pending
											</label>
						<label class="btn btn-default btn-filter" data-target="all">
												<input type="radio" name="options" id="option3" autocomplete="off"> All
											</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<table id="mytable" class="table table-striped table-bordered table-list">
			<thead>
				<tr>
					<!-- <th class="col-check"><input type="checkbox" id="checkall" onclick="test()" /></th> -->
					<th>Order</th>
					<th class="hidden-xs">ID</th>
					<th class="col-text">Name</th>
					<th class="col-text">Email</th>
					<th class="col-text">Status</th>
					<th class="col-text">Information</th>
					<th class="col-tools"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr data-status="pending" style="background-color: white;">
					<td>1</td>
					<td class="hidden-xs">2</td>
					<td>Jen Curtis</td>
					<td>jencurtis@example.com</td>
					<td>Pending</td>
					<td><a href='#' class='ng-button'>DOWNLOAD</a></td>
					<td align="center">
						<!-- <a class="btn btn-default"><span class="glyphicon glyphicon-pencil"
																		 aria-hidden="true"></span></a>
								<a class="btn btn-danger"><span class="glyphicon glyphicon-trash"
																		aria-hidden="true"></span></a> -->
						<a ng-controller="popupCtrl" class="btn btn-default" ng-click="showAdvanced($event,'/views/dashboard/order-list/vieworder.html')"><span class="glyphicon glyphicon-eye-open"
																			aria-hidden="true"></span></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="panel-footer">
		<div class="row">
			<div class="col col-xs-offset-3 col-xs-6">
				<ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm pull-right"
				 boundary-link-numbers="true"></ul>
			</div>
			<div class="col col-xs-3">
				<div class="pull-right">
					<button ng-controller="popupCtrl" type="button" class="btn btn-primary" ng-click="showAdvanced($event,'/views/dashboard/order-list/addorder.html')">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Order
									</button>
				</div>
			</div>
		</div>
	</div>
</div>
