<md-dialog aria-label="Orders information">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Orders information</h2>
				<span flex></span>

				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<div class="panel-body">
					<div class="well well-sm">
						<form>
							<div class="row">
								<div class="col-md-6">
									<!-- <div class="form-group">
										<label for="name">
																									Name</label>
										<input type="text" class="form-control" id="name" placeholder="Enter name" required="required" disabled />
									</div> -->
									<div class="form-group">
										<label for="email">
																Email Address</label>
										<div class="input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-envelope" ></span>
											</span>
											<input type="email" class="form-control" id="email" placeholder="Enter email" required="required" disabled/></div>
									</div>
									<div class="form-group">
										<label for="subject">
																									Type</label>
										<select id="subject" name="subject" class="form-control" required="required" disabled value="Đơn hàng gấp">
																									<option value="na" selected="">Choose One:</option>
																									<option value="service">Đơn hàng khẩn</option>
																									<option value="suggestions">Đơn hàng gấp</option>
																									<option value="product">Đơn hàng nhanh</option>

																									<option value="product">Đơn hàng XNK</option>
																								</select>
									</div>
									<div class="form-group">
										<label for="name">Order date</label>
										<input type="date" class="form-control" id="name" value="20-10-2017" required="required" disabled />
									</div>
									<div class="form-group">
										<label for="name">Day of processing</label>
										<input type="date" class="form-control" id="name" value="20-10-2017" required="required" disabled />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="name">																				Message</label>
										<textarea disabled name="message" id="message" class="form-control" rows="11" cols="25" required="required" placeholder="Message"></textarea>
									</div>
								</div>
								<div class="col-md-12">
									<button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
																								DOWNLOAD</button>
								</div>
							</div>
